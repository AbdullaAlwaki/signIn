<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>sign in</title>
</head>

<body>
    <div class="login-form">
        <div class="social-botton">
            <div class="social-links"><span><i class="fa fa-facebook-f"></i></span> Facebook login</div>

            <div class="social-links"><span class="apple-icon"><i class="fa fa-apple"></i></span> Apple login</div>
            <div class="social-links"><span><i class="fa fa-twitter"></i></span> Twitter login</div>
        </div>
        <div class="or">or </div>
        <div class="data">
            <h1>Sign in with</h1>
            <form action=""></form>
            <div class="user">
                <label for="name"><i class="fa fa-user"></i></label>
                <input type="text" name="name" id="name" placeholder="Username or email" >
            </div>
            <div class="pass">
                <label for="password"><i class="fa fa-unlock-alt"></i></label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="check-box">
                <input type="checkbox" id="box" name="box" value="box">
                <label for="box">Remember me </label>
                <botton class="login-botton">LOGIN</botton>
            </div>

        </div>
    </div>
    <div class="bottom-links">
        <a href="/table of chemistry/index.html">Register now</a>
        <a href="/chees/index.html">Forgotten?</a>
    </div>
    </div>
</body>

</html>
